<!DOCTYPE html>
<html lang="lt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Filmų paieška</title>
</head>
<body>
<div class="container">
    <header>
        <h1>Filmų paieškos Web aplikacija</h1>
    </header>
    <section>
        <form id="movieForm" autocomplete="off">
            <div>
                <label for="movie">Filmo pavadinimas </label>
                <input type="text" id="movie" placeholder="Įveskite filmo pavadinimą..."> <button>Ieškoti</button>
            </div>
        </form>
    </section>
    <section>
        <div id="result"></div>
    </section>
</div>
<section>
    <div class="container">
        <div id="grid"></div>
    </div>
</section>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</html>
